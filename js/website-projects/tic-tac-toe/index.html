<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="players">
        <h1>Enter Your Names</h1>
        Player 1 <br><input id="player-1" type="text" /><br>
        Player 2 <br><input id="player-2" type="text" />
		<br>
		<button id="submit">Start Game</button>
      </div>

      <div class="gaming-area" style="display: none;">
        <h1>Tic Tac Toe</h1>
		<div class="message">Hey! your turn</div>
		<button id="restart" style="display: none;">Restart</button>
        <div class="game-board">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">

      <div class="card">

        <!-- input area  -->
        <div class="input-area">
          <input placeholder="New Delhi" type="text" />
          <button><i class="ri-search-line"></i></button>
        </div>

        <!-- bottom area -->
        <div class="bottom">
          <img src="./sunny.png" alt="" />

          <div class="city-details">
            <h1 id="tempp">0</h1>
            <h1 id="cityy">City</h1>
          </div>

          <div class="otherdets">
            <div class="humidity">
              <i class="ri-water-percent-line"></i>
              <div class="temp-dets">
                <h1 id="humidity">0</h1>
                <h1>humidity</h1>
              </div>
            </div>

            <div class="wind-speed">
              <i class="ri-windy-line"></i>
              <div class="temp-dets">
                <h1 id="wind-speed">0</h1>
                <h1>wind speed</h1>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>

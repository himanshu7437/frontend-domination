<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1>My<span>Book</span>List</h1>
      </div>

      <div class="form-card">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="Enter book title" />

          <label for="author">Author</label>
          <input id="author" type="text" placeholder="Enter author name" />

          <label for="isbn">ISBN#</label>
          <input id="isbn" type="number" placeholder="Enter ISBN number" />

          <button id="submit">+ Add Book</button>
        </div>
      </div>

      <div class="content-table">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN#</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="book-list">
            <!-- Rows added dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
